<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flex</title>
  <style>
    .container {
      display: flex;
      /* flex-direction: row;
      justify-content: center;
      align-items: stretch; */
      height: 80vh;
      background-color: gray;
    }

    .item {
      /* 요소의 여백을 1:1:1... 로 배분해준 것 */
      flex-grow: 1;
      /* 기존 요소가 차지하는 영역을 어느정도 줄 지 결정 */
      flex-basis: 0;
      font-size: 3rem;
      padding: 2em;
      border: 3px solid black;
      background-color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">AAA</div>
    <div class="item">B</div>
    <div class="item">CCCCC</div>
    <div class="item">D</div>
    <div class="item">EE</div>
</body>

</html>
